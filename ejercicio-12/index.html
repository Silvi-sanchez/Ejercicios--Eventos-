    <!--El target te dice que elemento disparÃ³ el evento.
    Por ejemplo si tengo un boton con un onclick que llama a la funcion Agregar()
    y a agregar le paso el evento como parametro
    Luego desde javascript obtengo el evento y hago event.target, 
    ahi voy a tener el elemento HTML boton.
    <button id="btnAgregar" onclick="Agregar(event)">Agregar</button>
    Ahora desde javascript
    function Agregar(event){
        const botonRaiz = event.target;
        //La variable botonRaiz contiene al btnAgregar
        //Entonces puedo cambiarle el color al boton. 
        botonRaiz.style.color='red';
    }
